<div *ngIf="!isAuthenticated()" class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                <div class="card-body">
                    <form>
                        <div *ngIf="isError()==true"  class="cross-validation-error-message alert alert-danger">
                            {{getErrorCause()}}
                        </div>
                        <div class="form-floating mb-3">
                            <input  class="form-control" id="username"  [(ngModel)]="username" name="username" type="username" placeholder="username"  />
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" [(ngModel)]="password" name="password" type="password" placeholder="Password" />
                            <label for="password">Password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="remember-me" type="checkbox" name="remember-me" />
                            <label class="form-check-label" for="remember-me">Remember Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
<!--                            <a class="small" href="password.html">Forgot Password?</a>-->
                            <input (click)="login()"  value="Submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a routerLink="/register" routerLinkActive="active">Need an account? Sign up!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
